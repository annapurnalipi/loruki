    <div class="container grid grid-3">
      
     <div class="contact">
          <form action="">
            <h3>CONTACT FORM</h3>

              <label for="fname">Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

              <label for="lname">EMAIL</label>
              <input type="text" id="lname" name="lastname" placeholder="Email" required>

              <label for="country">technology</label>
              <select id="country" name="country">
                  <option value="australia">iot</option>
                  <option value="canada">ML</option>
                  <option value="usa">Web devloper</option>
                  <option value="canada">digital markting</option>
                  <option value="usa">AI</option>
              </select>

              <label for="subject">QUERY</label>
              <textarea id="subject" name="subject" placeholder="Write  UR Query.." style="height:200px"></textarea>

              <input type="submit" value="Submit">
          </form>
        </div>
      </div>
  </div>
